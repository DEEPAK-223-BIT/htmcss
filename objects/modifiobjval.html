<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let team={
            player1:5,
            player2:10,
            player3:7
        };
        function updateScore(obj, increment){
            for(let key in obj){
                obj[key]+= increment;
            }
        }
        updateScore(team,3);
        console.log(team);
    </script>
</body>
