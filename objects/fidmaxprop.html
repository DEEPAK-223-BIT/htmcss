<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let products={
            "laptop":1000,
            "phone":500,
            "table":700
        };
        function findMaxPrice(obj){
            let maxPrise =0;
            let maxProduct ="";

            for(let key in obj){
                if(obj[key]>maxPrise){
                    maxPrise =obj[key];
                    maxProduct=key;
                }
            }
            return maxProduct;

        }
        console.log(findMaxPrice(products));
    </script>
</body>
</html>
